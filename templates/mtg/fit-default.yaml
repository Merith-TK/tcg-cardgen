name: "MTG Fit Template"
tcg: "mtg"
version: "1.0.0"
description: "MTG template with 'fit' as default mode"

# Standard TCG dimensions at 300 DPI
dimensions:
  width: 750   # 2.5" at 300 DPI
  height: 1050 # 3.5" at 300 DPI
  dpi: 300

# Template layers (rendered in order)
layers:
  - name: "card_frame"
    type: "image"
    source: "{{template_dir}}/frames/{{card.rarity}}_frame.png"
    region: { x: 0, y: 0, width: 750, height: 1050 }
    
  - name: "artwork"
    type: "image"
    source: "{{card.artwork}}"
    region: { x: 60, y: 100, width: 630, height: 460 }
    fit_mode: "fit"  # Template default is 'fit' instead of 'fill'
    fallback: "{{template_dir}}/artwork/default.png"
    
  - name: "title"
    type: "text"
    content: "{{card.title}}"
    region: { x: 60, y: 60, width: 500, height: 35 }
    font: 
      family: "Arial"
      size: 18
      weight: "bold"
      color: "#000000"
    
  - name: "type_line"
    type: "text"
    content: "{{card.type}}"
    region: { x: 60, y: 580, width: 630, height: 25 }
    font:
      family: "Arial"
      size: 14
      weight: "bold"
      color: "#000000"
    
  - name: "card_text"
    type: "text"
    content: "{{card.body}}"
    region: { x: 70, y: 620, width: 610, height: 280 }
    font:
      family: "Arial"
      size: "{{card.body.size|12}}"
      color: "#000000"
    icon_replace: true
    strip_headers: true

# Required metadata fields
required_fields:
  - card.tcg
  - card.title
  - card.type

# Optional fields with defaults
optional_fields:
  card.rarity: "common"
  card.artwork: null