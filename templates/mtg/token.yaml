name: "MTG Token Card"
tcg: "mtg"
version: "1.0.0"
description: "Magic: The Gathering token template with semi-transparent border"

# Extend the basic MTG cardstyle
extends: "./basic.yaml"

# Override artwork fitting for tokens (tokens often have art that extends to edges)
overrides:
  - layer: "artwork"
    fit_mode: "stretch"        # Tokens can stretch art to fill
    region: { x: 40, y: 80, width: 670, height: 500 }  # Larger art area

  - layer: "card_frame"
    source: "{{template_dir}}/frames/token_{{card.rarity}}_frame.png"

# Token-specific layers
additional_layers:
  - name: "token_marker"
    role: "token_indicator"
    type: "text"
    content: "TOKEN"
    region: { x: 60, y: 1020, width: 100, height: 20 }
    font:
      family: "{{style_tokens.font_small}}"
      size: 12
      weight: "bold"
      color: "#FF6600"

# Override style for token aesthetic
style_tokens:
  color_title: "#FFFFFF"      # White text for better contrast on token frames
  color_text: "#FFFFFF"