name: "MTG Test Fit Modes"
tcg: "mtg"
version: "1.0.0"
description: "Test template for different image fit modes"

# Standard TCG dimensions at 300 DPI
dimensions:
  width: 750   # 2.5" at 300 DPI
  height: 1050 # 3.5" at 300 DPI
  dpi: 300

# Template layers (rendered in order)
layers:
  - name: "background"
    type: "image"
    source: "{{template_dir}}/frames/common_frame.png"
    region: { x: 0, y: 0, width: 750, height: 1050 }
    
  - name: "artwork_fill"
    type: "image"
    source: "{{card.artwork}}"
    region: { x: 50, y: 50, width: 200, height: 200 }
    fit_mode: "fill"  # Scale and crop to fill region completely
    
  - name: "artwork_fit"
    type: "image"
    source: "{{card.artwork}}"
    region: { x: 275, y: 50, width: 200, height: 200 }
    fit_mode: "fit"   # Scale to fit entirely within region
    
  - name: "artwork_stretch"
    type: "image"
    source: "{{card.artwork}}"
    region: { x: 500, y: 50, width: 200, height: 200 }
    fit_mode: "stretch"  # Stretch to exact dimensions
    
  - name: "artwork_center"
    type: "image"
    source: "{{card.artwork}}"
    region: { x: 50, y: 275, width: 200, height: 200 }
    fit_mode: "center"   # No scaling, just center
    
  - name: "title"
    type: "text"
    content: "{{card.title}} - Fit Mode Test"
    region: { x: 50, y: 500, width: 650, height: 35 }
    font: 
      family: "Arial"
      size: 18
      weight: "bold"
      color: "#000000"
      
  - name: "labels"
    type: "text"
    content: "Fill         Fit          Stretch      Center"
    region: { x: 50, y: 25, width: 650, height: 20 }
    font:
      family: "Arial"
      size: 12
      color: "#666666"

# Required metadata fields
required_fields:
  - card.tcg
  - card.title
  - card.type

# Optional fields with defaults
optional_fields:
  card.artwork: null