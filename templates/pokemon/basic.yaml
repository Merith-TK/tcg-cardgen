name: "Pokemon Basic Card"
tcg: "pokemon"
version: "1.0.0"
description: "Basic Pokémon card template with cross-TCG icon support"

# Standard TCG dimensions
dimensions:
  width: 750
  height: 1050
  dpi: 300

# Pokemon-specific required fields - validates against Pokemon metadata
required_fields:
  - card.tcg              # Must be "pokemon"
  - card.title
  - pkm.hp
  - pkm.type

# Optional fields for Pokemon
optional_fields:
  pkm.hp: 50
  pkm.type: "Normal"
  pkm.stage: "Basic"
  pkm.evolves_from: null
  pkm.weakness: null
  pkm.resistance: null
  pkm.retreat_cost: 0
  pkm.attacks: []
  card.rarity: "common"
  card.set: "Unknown"
  card.artist: "Unknown Artist"
  card.print_this: "1"
  card.print_total: "1"
  card.artwork: null

# Pokemon card layers
layers:
  - name: "card_frame"
    role: "frame"
    type: "image"
    source: "{{template_dir}}/frames/{{pkm.type}}_frame.png"
    region: { x: 0, y: 0, width: 750, height: 1050 }
    
  - name: "artwork"
    role: "artwork"
    type: "image"
    source: "{{card.artwork}}"
    region: { x: 60, y: 120, width: 630, height: 400 }
    fallback: "{{template_dir}}/artwork/default.png"
    
  - name: "pokemon_name"
    role: "card_title"
    type: "text"
    content: "{{card.title}}"
    region: { x: 60, y: 60, width: 500, height: 35 }
    font: 
      family: "{{style_tokens.font_title}}"
      size: 20
      weight: "bold"
      color: "{{style_tokens.color_title}}"
    
  - name: "hp_display"
    role: "hp"
    type: "text"
    content: "{{pkm.hp}} HP"
    region: { x: 580, y: 60, width: 110, height: 35 }
    font:
      family: "{{style_tokens.font_text}}"
      size: 16
      weight: "bold"
      color: "{{style_tokens.color_text}}"
    align: "right"
    
  - name: "stage_type"
    role: "type_line"
    type: "text"
    content: "{{pkm.stage}} Pokémon"
    region: { x: 60, y: 100, width: 300, height: 20 }
    font:
      family: "{{style_tokens.font_small}}"
      size: 12
      color: "{{style_tokens.color_text}}"

# Style tokens
style_tokens:
  font_title: "Gill Sans"
  font_text: "Gill Sans"
  font_small: "Gill Sans"
  color_title: "#000000"
  color_text: "#000000"

# Pokemon icons with cross-TCG support
icons:
  # Native Pokemon energy types
  pkm.energy_fire: "{{icon_dir}}/pokemon/energy/fire.png"
  pkm.energy_water: "{{icon_dir}}/pokemon/energy/water.png"
  pkm.energy_grass: "{{icon_dir}}/pokemon/energy/grass.png"
  pkm.energy_electric: "{{icon_dir}}/pokemon/energy/electric.png"
  pkm.energy_psychic: "{{icon_dir}}/pokemon/energy/psychic.png"
  pkm.energy_fighting: "{{icon_dir}}/pokemon/energy/fighting.png"
  pkm.energy_darkness: "{{icon_dir}}/pokemon/energy/darkness.png"
  pkm.energy_metal: "{{icon_dir}}/pokemon/energy/metal.png"
  pkm.energy_colorless: "{{icon_dir}}/pokemon/energy/colorless.png"
  
  # Cross-TCG support - allows MTG mana symbols in Pokemon cards
  mtg.mana_white: "{{icon_dir}}/mtg/mana/white.png"
  mtg.mana_blue: "{{icon_dir}}/mtg/mana/blue.png"
  mtg.mana_black: "{{icon_dir}}/mtg/mana/black.png"
  mtg.mana_red: "{{icon_dir}}/mtg/mana/red.png"
  mtg.mana_green: "{{icon_dir}}/mtg/mana/green.png"
  mtg.mana_colorless: "{{icon_dir}}/mtg/mana/colorless_{{param}}.png"
  
  # Generic TCG aliases (Pokemon's interpretation)
  tcg.cost_red: "{{pkm.energy_fire}}"         # Pokemon interprets red as fire
  tcg.cost_blue: "{{pkm.energy_water}}"       # Pokemon interprets blue as water
  tcg.cost_colorless: "{{pkm.energy_colorless}}"  # Generic energy
  tcg.cost: "{{pkm.energy_colorless}}"        # Default generic cost