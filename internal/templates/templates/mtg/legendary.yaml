name: "MTG Legendary Card"
tcg: "mtg"
version: "1.0.0"
description: "Magic: The Gathering legendary card template with special border"

# Extend the basic MTG cardstyle
extends: "./basic.yaml"

# Override the frame for legendary cards
overrides:
  - layer: "card_frame"
    source: "{{template_dir}}/frames/legendary_frame.png"

# Add legendary crown or indicator
additional_layers:
  - name: "legendary_crown"
    role: "legendary_indicator"
    type: "image"
    source: "{{template_dir}}/overlays/legendary_crown.png"
    region: { x: 50, y: 40, width: 650, height: 30 }

# Style tokens optimized for legendary frame
style_tokens:
  color_title: "#FFD700"      # Gold text for legendary
  color_text: "#000000"